		<!-- main -->

		<div class="row mt-4">
			<div class="main w-100">
				<div class="col-12 col-md-5 ml-auto" dir="rtl">
					<div class="row flex-row">

						<div class="col-4">

							<h4>قوانین</h4>
						</div>
						<div class="col-8">


							<nav class="p-2 text-right">
								<li>

								</li>
							</nav>

						</div>

				</div>

				<div class="row mt-5">



					<form class="w-100">
						<div class="form-row">
							<div class="form-group col-md-6">

								<input type="text" class="form-control"
									placeholder="FIRST NAME">
							</div>
							<div class="form-group col-md-6">

								<input type="text" class="form-control"
									placeholder="LAST NAME">
							</div>


							<div class="form-group col-md-6">

								<input type="password" class="form-control "
									placeholder="PASSWORD">
							</div>
							<div class="form-group col-md-6">

								<input type="password" class="form-control "
									placeholder="CONFIRM PASSWORD">
							</div>

							<div class="form-group col-md-8">


								<input type="text" class="form-control"
									placeholder="EMAIL">
							</div>
							<div class="form-group col-md-4">

								<input type="text" class="form-control "
									placeholder="INSTAGRAM ID">




							</div>


							<div class="form-group col-md-6">
								<input type="text" class="form-control mb-2 mr-sm-2"
									placeholder="WHERE DO YOU LIVE">
							</div>
							<div class="form-group col-md-6">
								<input type="text" class="form-control mb-2 mr-sm-2"
									placeholder="INSTRUMENT(S) YOU PLAY">
							</div>
							<div class="form-group col-md-12">
								<textarea class="form-control" rows="3"
									placeholder="YOUR BIOGRAPHY"></textarea>
							</div>
							<div class="form-group col-md-12 h-25">

								<div class="custom-file">
									<input type="file" class="custom-file-input"
										id="customFile">
									<label class="custom-file-label"
										for="customFile">UPLOAD YOUR VIDEO
										<span style="margin-left: 20%;">

											CLICK OR DRAG A FILE TO
											UPLOAD
										</span>
									</label>


								</div>

							</div>
							<div class="form-group col-md-12 mt-5">
								<input type="text" class="form-control mb-2 mr-sm-2"
									placeholder="OR TYPE THE LINK TO YOUR VIDEO">
							</div>


							<div class="form-group col-md-3">
								<button type="button"
									class="btn  btn-warning btn-block">SUBMIT</button>
							</div>
							<div class="form-group col-md-9">
								<p
									class="text-danger text-center border border-danger p-2">
									ایمیل اشتباه وارد شده
									است</p>
							</div>

						</div>





					</form>
